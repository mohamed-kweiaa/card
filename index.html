<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styless.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article>
      <header>
        <img src="assets/images/illustration-article.svg" alt="main-img" />
        <h1>Learning</h1>
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
      </header>
      <section>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="image-avatar" class="image-avatar" />
        <h5>Greg Hooper</h5>
      </footer>
    </article>
  </body>
</html>
